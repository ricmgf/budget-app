<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget App</title>
  <link rel="icon" type="image/png" href="favicon.png?v=11">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
  <style>
    :root {
      --accent: #2563eb; --bg-primary: #ffffff; --bg-secondary: #f8fafc;
      --text-primary: #0f172a; --text-secondary: #64748b;
      --border-light: #e2e8f0; --sidebar-width: 260px;
      --positive: #10b981; --negative: #ef4444;
    }
    * { box-sizing: border-box; }
    body, html { margin: 0; padding: 0; height: 100vh; width: 100vw; font-family: 'DM Sans', sans-serif; background-color: var(--bg-secondary); overflow: hidden; }
    .app-layout { display: flex; height: 100%; width: 100%; }
    
    /* Sidebar Fix */
    .sidebar { width: var(--sidebar-width); background: var(--bg-primary); border-right: 1px solid var(--border-light); display: flex; flex-direction: column; height: 100%; flex-shrink: 0; }
    .sidebar-header { padding: 32px 24px; display: flex; align-items: center; gap: 12px; }
    .logo-img { width: 32px; height: 32px; object-fit: contain; }
    .nav-item { padding: 14px 24px; border: none; background: none; text-align: left; font-family: 'DM Sans', sans-serif; font-size: 15px; font-weight: 500; color: var(--text-secondary); cursor: pointer; width: 100%; display: flex; align-items: center; gap: 12px; }
    .nav-item.active { color: var(--accent); background: #eff6ff; font-weight: 700; border-right: 4px solid var(--accent); }

    /* Main Content & Dashboard Grid */
    .main-content { flex: 1; height: 100%; overflow-y: auto; padding: 40px; position: relative; }
    .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; position: relative; height: 48px; }
    .month-selector { position: absolute; left: 50%; transform: translateX(-50%); display: flex; align-items: center; gap: 16px; background: #fff; padding: 8px 20px; border-radius: 100px; border: 1px solid var(--border-light); box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
    .month-label { font-weight: 700; min-width: 140px; text-align: center; }
    
    .metric-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 24px; margin-bottom: 32px; }
    .two-col-equal { display: grid; grid-template-columns: 1fr 1fr; gap: 24px; }
    .card { background: #fff; padding: 24px; border-radius: 16px; border: 1px solid var(--border-light); }
    .card h3 { margin: 0 0 8px 0; font-size: 13px; color: var(--text-secondary); text-transform: uppercase; }
    .card h2 { margin: 0; font-size: 26px; font-weight: 700; }
    
    .positive { color: var(--positive); } .negative { color: var(--negative); }

    /* Sign-in Fix */
    #signin-overlay { position: fixed; inset: 0; background: #fff; display: flex; align-items: center; justify-content: center; z-index: 99999; }
    .signin-card { background: var(--bg-secondary); padding: 50px; border-radius: 30px; text-align: center; border: 1px solid var(--border-light); box-shadow: 0 20px 40px rgba(0,0,0,0.05); }
    #signin-btn { padding: 16px 40px; background: var(--accent); color: #fff; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; margin-top: 24px; }

    .page { display: none; } .page.active { display: block; }
    .chip-group { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 15px; }
    .chip { padding: 10px 18px; border: 1px solid var(--border-light); border-radius: 100px; background: #fff; cursor: pointer; }
    .chip.active { background: var(--accent); color: #fff; }
  </style>
</head>
<body>
  <div id="signin-overlay"><div class="signin-card"><img src="favicon.png" style="width:80px;"><button id="signin-btn" style="display:none;" onclick="handleAuthClick()">Entrar con Google</button></div></div>
  <div class="app-layout">
    <aside class="sidebar">
      <div class="sidebar-header"><img src="favicon.png" class="logo-img"> <span style="font-weight:700; font-size:20px;">Budget</span></div>
      <nav class="sidebar-nav">
        <button class="nav-item active" data-page="dashboard" onclick="navigateTo('dashboard')">üìä Dashboard</button>
        <button class="nav-item" data-page="import" onclick="navigateTo('import')">üì• Importar</button>
        <button class="nav-item" data-page="review" onclick="navigateTo('review')">‚úèÔ∏è Revisar</button>
        <button class="nav-item" data-page="rules" onclick="navigateTo('rules')">‚öôÔ∏è Reglas</button>
        <button class="nav-item" data-page="reporting" onclick="navigateTo('reporting')">üìà Reportes</button>
        <button class="nav-item" data-page="balances" onclick="navigateTo('balances')">üè¶ Saldos</button>
        <button class="nav-item" data-page="settings" onclick="navigateTo('settings')">üîß Ajustes</button>
      </nav>
    </aside>
    <main class="main-content">
      <header class="page-header">
        <h2 id="page-title" style="margin:0;">Dashboard</h2>
        <div class="month-selector"><button onclick="prevMonth()">‚óÑ</button><span id="month-display" class="month-label"></span><button onclick="nextMonth()">‚ñ∫</button></div>
        <div style="width:40px;"></div>
      </header>
      <div id="page-dashboard" class="page active"><div id="dashboard-content"></div></div>
      <div id="page-import" class="page"><div id="import-content"></div></div>
      <div id="page-review" class="page"><div id="review-content"></div></div>
      <div id="page-rules" class="page"><div id="rules-content"></div></div>
      <div id="page-reporting" class="page"><div id="reporting-content"></div></div>
      <div id="page-balances" class="page"><div id="balances-content"></div></div>
      <div id="page-settings" class="page"><div id="settings-content"></div></div>
    </main>
  </div>
  <script src="config.js"></script><script src="api.js"></script><script src="logic.js"></script><script src="pages.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer onload="initGIS()"></script>
  <script src="https://apis.google.com/js/api.js" onload="initGoogleAuth()" async defer></script>
</body>
</html>
