<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Master</title>
  <link rel="icon" type="image/png" href="favicon.png?v=17">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
  <style>
    :root {
      --accent: #2563eb; --bg-canvas: #f8fafc; --bg-card: #ffffff;
      --text-primary: #0f172a; --text-secondary: #64748b;
      --border-light: #e2e8f0; 
      --sidebar-width: 195px;
      --sidebar-collapsed: 64px;
      --elegant-margin: 40px;
      --positive: #10b981; --negative: #ef4444;
    }
    * { box-sizing: border-box; }
    body, html { margin: 0; padding: 0; height: 100vh; width: 100vw; font-family: 'DM Sans', sans-serif; background-color: var(--bg-canvas); overflow: hidden; }
    
    #signin-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #ffffff !important; z-index: 50000; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 1 !important; }
    
    /* MULTISELECT DROPDOWN CUSTOM */
    .custom-multiselect { position: relative; width: 100%; }
    .ms-display { background: white; border: 1px solid var(--border-light); padding: 8px 12px; border-radius: 6px; font-size: 13px; min-height: 38px; display: flex; align-items: center; justify-content: space-between; cursor: pointer; }
    .ms-display::after { content: '▾'; color: var(--text-secondary); }
    .ms-options { position: absolute; top: 100%; left: 0; right: 0; background: white; border: 1px solid var(--border-light); border-radius: 6px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); display: none; z-index: 1000; padding: 8px; margin-top: 4px; }
    .ms-options.active { display: block; }
    .ms-option { display: flex; align-items: center; gap: 10px; padding: 8px; border-radius: 4px; cursor: pointer; transition: background 0.2s; }
    .ms-option:hover { background: #f1f5f9; }
    .ms-option input { cursor: pointer; }
    .ms-option label { font-size: 13px; cursor: pointer; flex: 1; margin: 0; }
  </style>
</head>
<body>

  <div id="signin-overlay">
    <div style="text-align: center;">
      <img src="favicon.png" alt="Logo" style="width: 64px; margin-bottom: 24px;">
      <h2 style="margin-bottom: 8px; font-weight: 700;">Budget Master</h2>
      <p style="color: var(--text-secondary); margin-bottom: 32px;">Inicia sesión para gestionar tus finanzas</p>
      <button id="signin-btn" onclick="handleAuthClick()" style="display: none; background: #000; color: #fff; border: none; padding: 12px 24px; border-radius: 8px; font-weight: 500; cursor: pointer; font-size: 15px;">
        Continuar con Google
      </button>
      <div id="auth-loading" style="color: var(--text-secondary); font-size: 14px;">Cargando sistema...</div>
    </div>
  </div>

  <div id="app-container">
    </div>

  <script src="https://apis.google.com/js/api.js" onload="initGoogleAuth()"></script>
  <script src="https://accounts.google.com/gsi/client" onload="initGIS()"></script>

  <script src="config.js"></script>
  <script src="api.js"></script>
  <script src="logic.js"></script>
  <script src="pages.js"></script>

  <script>
    // Pequeño helper para ocultar el mensaje de carga una vez que los botones de Google están listos
    function checkGapiReady() {
      if (typeof gapi !== 'undefined' && typeof google !== 'undefined') {
        const loading = document.getElementById('auth-loading');
        if (loading) loading.style.display = 'none';
      } else {
        setTimeout(checkGapiReady, 100);
      }
    }
    checkGapiReady();
  </script>
</body>
</html>
