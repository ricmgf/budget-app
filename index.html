<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Master</title>
  <link rel="icon" type="image/png" href="favicon.png?v=26">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.css?v=33">

  <style>
    :root {
      --accent: #2563eb; --bg-canvas: #f1f5f9; --bg-card: #ffffff;
      --text-primary: #0f172a; --text-secondary: #64748b;
      --border-light: #e2e8f0; --sidebar-width: 195px;
      --elegant-margin: 90px; --positive: #10b981; --negative: #ef4444;
    }
    * { box-sizing: border-box; }
    body, html { margin: 0; padding: 0; height: 100vh; width: 100vw; font-family: 'DM Sans', sans-serif; background-color: var(--bg-canvas); overflow: hidden; }
    
    /* --- DISEÑO DE LA GALLETA (Login Card) --- */
    #signin-overlay { 
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
      background-color: var(--bg-canvas) !important; 
      z-index: 50000; display: flex; align-items: center; justify-content: center; 
    }
    .login-card { 
      background: #ffffff; 
      padding: 40px; 
      border-radius: 20px; 
      border: 1px solid var(--border-light); 
      box-shadow: 0 10px 25px -5px rgba(0,0,0,0.08); 
      text-align: center; 
      max-width: 360px; 
      width: 90%;
    }

    .app-layout { display: flex; flex-direction: column; height: 100%; width: 100%; }
    .app-sidebar { width: var(--sidebar-width); background: var(--bg-card); border-right: 1px solid var(--border-light); display: flex; flex-direction: column; padding: 16px 16px 24px; transition: all 0.3s ease; position: relative; }
    .main-content { flex: 1; overflow-y: auto; padding: 40px 60px; position: relative; }
    .main-content.full-width { padding: 0; }
    .view-wrapper { max-width: 1200px; margin: 0 auto; width: 100%; }
    .main-content.full-width .view-wrapper { max-width: none; padding: 0; width: 100%; }
    /* Reporting page escapes view-wrapper constraints entirely */
    #page-reporting { width: 100%; }
    #reporting-content { width: 100%; }
    .page { display: none; }
    .page.active { display: block; }
    
    .nav-item { display: flex; align-items: center; padding: 12px 16px; border-radius: 8px; color: var(--text-secondary); text-decoration: none; margin-bottom: 4px; font-weight: 500; transition: all 0.2s; cursor: pointer; border: none; background: none; width: 100%; font-family: inherit; font-size: 14px; }
    .nav-item:hover { background: #f1f5f9; color: var(--text-primary); }
    .nav-item.active { background: #eff6ff; color: var(--accent); }
    
    .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 32px; }
  </style>
</head>
<body>

  <div id="signin-overlay">
    <div class="login-card">
      <img src="favicon.png" alt="Logo" style="width: 50px; margin-bottom: 20px;">
      <h2 style="margin: 0 0 8px 0; font-weight: 700; color: var(--text-primary); font-size: 22px;">Budget Master</h2>
      <p style="color: var(--text-secondary); margin-bottom: 30px; font-size: 14px;">Inicia sesión para continuar</p>
      
      <button id="signin-btn" onclick="handleAuthClick()" style="display: none; background: #000; color: #fff; border: none; padding: 14px; border-radius: 12px; font-weight: 600; cursor: pointer; font-size: 15px; width: 100%;">
        Continuar con Google
      </button>
      
      <div id="auth-loading" style="color: var(--text-secondary); font-size: 13px;">
        Conectando servicios...
      </div>
    </div>
  </div>

  <div class="app-layout" style="flex-direction: column;">
    <nav class="app-topnav">
      <div class="topnav-brand" onclick="navigateTo('dashboard')">
        <img src="favicon.png" alt="">
        Budget Master
      </div>
      <button class="nav-tab active" data-page="dashboard" onclick="navigateTo('dashboard')">Dashboard</button>
      <button class="nav-tab" data-page="budget"    onclick="navigateTo('budget')">Budget</button>
      <button class="nav-tab" data-page="reporting" onclick="navigateTo('reporting')">Informes</button>
      <button class="nav-tab" data-page="balances"  onclick="navigateTo('balances')">Balances</button>
      <button class="nav-tab" data-page="rules"     onclick="navigateTo('rules')">Reglas</button>
      <button class="nav-tab" data-page="settings"  onclick="navigateTo('settings')">Ajustes</button>
    </nav>

    <main class="main-content">
      <div class="view-wrapper">
        
        <div id="page-dashboard" class="page active"><div id="dashboard-content"></div></div>
        <div id="page-budget" class="page"><div id="budget-content"></div></div>
        <div id="page-import" class="page"><div id="import-content"></div></div>
        <div id="page-review" class="page"><div id="review-content"></div></div>
        <div id="page-rules" class="page"><div id="rules-content"></div></div>
        <div id="page-reporting" class="page"><div id="reporting-content"></div></div>
        <div id="page-balances" class="page"><div id="balances-content"></div></div>
        <div id="page-settings" class="page"><div id="settings-content"></div></div>
      </div>
    </main>
  </div>

  <script src="config.js?v=27" type="text/javascript"></script>
  <script src="api.js?v=28" type="text/javascript"></script>
  <script src="logic.js?v=28" type="text/javascript"></script>
  <script src="budget-grid.js?v=31" type="text/javascript"></script>
  <script src="pages.js?v=30" type="text/javascript"></script>
  <script src="reporting.js?v=4" type="text/javascript"></script>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script async defer src="https://apis.google.com/js/api.js"></script>
  <script async defer src="https://accounts.google.com/gsi/client"></script>

  <script>
    /**
     * Sistema de arranque seguro:
     * Espera a que las librerías de Google y tus funciones locales estén listas.
     */
    function bootstrapApp() {
      const isGapiLoaded = typeof gapi !== 'undefined';
      const isGsiLoaded = typeof google !== 'undefined' && google.accounts;
      const areLocalsLoaded = typeof initGoogleAuth === 'function';

      if (isGapiLoaded && isGsiLoaded && areLocalsLoaded) {
        // Inicializamos manualmente ya que el 'onload' del HTML puede fallar por timing
        if (!window.gapiInited) initGoogleAuth();
        if (!window.gisInited) initGIS();
        
        // Verificador final para mostrar el botón
        const checkReady = setInterval(() => {
          if (window.gapiInited && window.gisInited) {
            document.getElementById('auth-loading').style.display = 'none';
            document.getElementById('signin-btn').style.display = 'block';
            clearInterval(checkReady);
          }
        }, 200);
      } else {
        setTimeout(bootstrapApp, 200);
      }
    }
    bootstrapApp();
  </script>
</body>
</html>
