<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget App</title>
  
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ’°</text></svg>">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.css">

  <style>
    /* Centers the month selector in the header */
    .page-header {
      display: grid;
      grid-template-columns: 1fr auto 1fr; 
      align-items: center;
      width: 100%;
      padding-bottom: var(--sp-6);
    }
    #page-title { grid-column: 1; margin: 0; }
    .month-selector { 
      grid-column: 2; 
      display: flex; 
      align-items: center; 
      gap: 16px;
      justify-self: center; 
    }
    .sidebar-header {
      padding: 24px;
      display: flex;
      align-items: center;
      gap: 12px;
      border-bottom: 1px solid var(--border-light);
      margin-bottom: 16px;
    }
    .logo-icon { font-size: 28px; }
  </style>
</head>
<body>

  <div id="signin-overlay" style="position:fixed;inset:0;background:var(--bg-primary);display:flex;align-items:center;justify-content:center;z-index:9999;flex-direction:column;">
    <div style="background:var(--bg-secondary); padding:48px; border-radius:24px; box-shadow:0 20px 40px rgba(0,0,0,0.05); text-align:center; width:100%; max-width:360px; border:1px solid var(--border-light);">
      <div style="font-size:64px; margin-bottom:24px;">ğŸ’°</div>
      <h1 style="font-size:28px; font-weight:700; color:var(--text-primary); margin-bottom:8px;">Budget App</h1>
      <p id="loading-msg" style="color:var(--text-secondary); margin-bottom:32px;">Conectando con Google...</p>
      <button id="signin-btn" style="display:none; width:100%; padding:16px; background:var(--accent); color:white; border:none; border-radius:12px; cursor:pointer; font-weight:600; font-size:16px;" onclick="handleAuthClick()">Entrar con Google</button>
    </div>
  </div>

  <div class="app-layout">
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo-icon">ğŸ’°</div>
        <span style="font-weight:700; font-size:18px; color:var(--text-primary);">Budget</span>
      </div>
      <nav class="sidebar-nav">
        <button class="nav-item active" data-page="dashboard" onclick="navigateTo('dashboard')">ğŸ“Š Dashboard</button>
        <button class="nav-item" data-page="import" onclick="navigateTo('import')">ğŸ“¥ Importar</button>
        <button class="nav-item" data-page="review" onclick="navigateTo('review')">âœï¸ Revisar</button>
        <button class="nav-item" data-page="rules" onclick="navigateTo('rules')">âš™ï¸ Reglas</button>
        <button class="nav-item" data-page="reporting" onclick="navigateTo('reporting')">ğŸ“ˆ Reportes</button>
        <button class="nav-item" data-page="balances" onclick="navigateTo('balances')">ğŸ¦ Saldos</button>
      </nav>
    </aside>

    <main class="main-content">
      <div class="page-header">
        <h2 id="page-title">Dashboard</h2>
        <div class="month-selector">
          <button class="btn-icon" onclick="prevMonth()">â—„</button>
          <span id="month-display" class="month-label"></span>
          <button class="btn-icon" onclick="nextMonth()">â–º</button>
        </div>
        <div></div> </div>

      <div id="page-dashboard" class="page active"><div id="dashboard-content"></div></div>
      <div id="page-import" class="page"><div id="import-content"></div></div>
      <div id="page-review" class="page"><div id="review-content"></div></div>
      <div id="page-rules" class="page"><div id="rules-content"></div></div>
      <div id="page-reporting" class="page"><div id="reporting-content"></div></div>
      <div id="page-balances" class="page"><div id="balances-content"></div></div>
    </main>
  </div>

  <script src="config.js"></script>
  <script src="api.js"></script>
  <script src="logic.js"></script>
  <script src="pages.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer onload="initGIS()"></script>
  <script src="https://apis.google.com/js/api.js" onload="initGoogleAuth()" async defer></script>
</body>
</html>
