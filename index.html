<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget App</title>
  
  <link rel="icon" type="image/png" href="favicon.png?v=7">
  <link rel="shortcut icon" type="image/png" href="favicon.png?v=7">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.css">

  <style>
    :root {
      --accent: #2563eb;
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --text-primary: #0f172a;
      --text-secondary: #64748b;
      --border-light: #e2e8f0;
    }

    /* Month Selector Centering */
    .page-header {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 24px;
      min-height: 60px;
    }
    
    .month-selector { 
      position: absolute !important;
      left: 50% !important;
      transform: translateX(-50%) !important;
      display: flex !important;
      align-items: center !important;
      gap: 16px !important;
      z-index: 10;
    }

    .month-label {
      font-family: 'DM Sans', sans-serif;
      font-weight: 700;
      font-size: 1.1rem;
      min-width: 150px;
      text-align: center;
      color: var(--text-primary);
    }

    /* Sidebar Branding */
    .sidebar-header {
      padding: 24px;
      display: flex;
      align-items: center;
      gap: 12px;
      border-bottom: 1px solid var(--border-light);
    }
    .logo-img { width: 32px; height: 32px; object-fit: contain; }

    /* Decision Queue / Review Chips */
    .decision-queue { max-width: 500px; margin: 0 auto; padding: 20px; }
    .chip-group { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 12px; }
    .chip { 
      padding: 10px 18px; 
      border: 1px solid var(--border-light); 
      border-radius: 99px; 
      background: white; 
      cursor: pointer; 
      font-family: 'DM Sans', sans-serif;
      transition: all 0.2s; 
    }
    .chip.active { background: var(--accent); color: white; border-color: var(--accent); }

    /* Login Overlay Styling */
    #signin-overlay {
      position: fixed;
      inset: 0;
      background: var(--bg-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      flex-direction: column;
      font-family: 'DM Sans', sans-serif;
    }

    .page { display: none; }
    .page.active { display: block; }
  </style>
</head>
<body>

  <div id="signin-overlay">
    <div style="background:var(--bg-secondary); padding:48px; border-radius:24px; box-shadow:0 20px 40px rgba(0,0,0,0.05); text-align:center; width:100%; max-width:360px; border:1px solid var(--border-light);">
      <img src="favicon.png?v=7" alt="Logo" style="width:80px; height:80px; margin-bottom:24px; object-fit:contain;">
      <h1 style="font-size:28px; font-weight:700; color:var(--text-primary); margin-bottom:8px;">Budget App</h1>
      <p id="loading-msg" style="color:var(--text-secondary); margin-bottom:32px;">Conectando con Google...</p>
      <button id="signin-btn" style="display:none; width:100%; padding:16px; background:var(--accent); color:white; border:none; border-radius:12px; cursor:pointer; font-weight:600; font-size:16px;" onclick="handleAuthClick()">Entrar con Google</button>
    </div>
  </div>

  <div class="app-layout">
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="favicon.png?v=7" class="logo-img">
        <span style="font-weight:700; font-size:18px;">Budget</span>
      </div>
      <nav class="sidebar-nav">
        <button class="nav-item active" data-page="dashboard" onclick="navigateTo('dashboard')">üìä Dashboard</button>
        <button class="nav-item" data-page="import" onclick="navigateTo('import')">üì• Importar</button>
        <button class="nav-item" data-page="review" onclick="navigateTo('review')">‚úèÔ∏è Revisar</button>
        <button class="nav-item" data-page="rules" onclick="navigateTo('rules')">‚öôÔ∏è Reglas</button>
        <button class="nav-item" data-page="reporting" onclick="navigateTo('reporting')">üìà Reportes</button>
        <button class="nav-item" data-page="balances" onclick="navigateTo('balances')">üè¶ Saldos</button>
        <button class="nav-item" data-page="settings" onclick="navigateTo('settings')">üîß Ajustes</button>
      </nav>
    </aside>

    <main class="main-content">
      <header class="page-header">
        <h2 id="page-title">Dashboard</h2>
        <div class="month-selector">
          <button class="btn-icon" onclick="prevMonth()">‚óÑ</button>
          <span id="month-display" class="month-label"></span>
          <button class="btn-icon" onclick="nextMonth()">‚ñ∫</button>
        </div>
        <div style="width:100px;"></div> 
      </header>

      <div id="page-dashboard" class="page active"><div id="dashboard-content"></div></div>
      <div id="page-import" class="page"><div id="import-content"></div></div>
      <div id="page-review" class="page"><div id="review-content"></div></div>
      <div id="page-rules" class="page"><div id="rules-content"></div></div>
      <div id="page-reporting" class="page"><div id="reporting-content"></div></div>
      <div id="page-balances" class="page"><div id="balances-content"></div></div>
      <div id="page-settings" class="page"><div id="settings-content"></div></div>
    </main>
  </div>

  <script src="config.js"></script>
  <script src="api.js"></script>
  <script src="logic.js"></script>
  <script src="pages.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer onload="initGIS()"></script>
  <script src="https://apis.google.com/js/api.js" onload="initGoogleAuth()" async defer></script>
</body>
</html>
