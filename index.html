<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Budget App</title>
  <link rel="icon" type="image/png" href="favicon.png?v=5">
  <link rel="stylesheet" href="app.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    .page-header { position: relative; display: flex; justify-content: space-between; align-items: center; padding-bottom: 24px; }
    .month-selector { position: absolute !important; left: 50% !important; transform: translateX(-50%) !important; display: flex !important; gap: 16px; }
    .sidebar-header { padding: 24px; display: flex; align-items: center; gap: 12px; }
    .logo-img { width: 32px; height: 32px; object-fit: contain; }
    .page { display: none; } .page.active { display: block; }
  </style>
</head>
<body>
  <div id="signin-overlay" style="position:fixed;inset:0;background:var(--bg-primary);display:flex;align-items:center;justify-content:center;z-index:9999;flex-direction:column;">
    <div style="background:var(--bg-secondary); padding:48px; border-radius:24px; text-align:center; width:360px;">
      <img src="favicon.png" style="width:80px; margin-bottom:24px;">
      <h1>Budget App</h1>
      <button id="signin-btn" style="display:none; width:100%; padding:16px; background:var(--accent); color:white; border-radius:12px; cursor:pointer;" onclick="handleAuthClick()">Entrar con Google</button>
    </div>
  </div>

  <div class="app-layout">
    <aside class="sidebar">
      <div class="sidebar-header"><img src="favicon.png" class="logo-img"> <span>Budget</span></div>
      <nav class="sidebar-nav">
        <button class="nav-item active" data-page="dashboard" onclick="navigateTo('dashboard')">ğŸ“Š Dashboard</button>
        <button class="nav-item" data-page="import" onclick="navigateTo('import')">ğŸ“¥ Importar</button>
        <button class="nav-item" data-page="review" onclick="navigateTo('review')">âœï¸ Revisar</button>
        <button class="nav-item" data-page="rules" onclick="navigateTo('rules')">âš™ï¸ Reglas</button>
      </nav>
    </aside>
    <main class="main-content">
      <div class="page-header">
        <h2 id="page-title">Dashboard</h2>
        <div class="month-selector">
          <button onclick="prevMonth()">â—„</button>
          <span id="month-display" style="font-weight:700; min-width:140px; text-align:center;"></span>
          <button onclick="nextMonth()">â–º</button>
        </div>
      </div>
      <div id="page-dashboard" class="page active"><div id="dashboard-content"></div></div>
      <div id="page-import" class="page"><div id="import-content"></div></div>
      <div id="page-review" class="page"><div id="review-content"></div></div>
      <div id="page-rules" class="page"><div id="rules-content"></div></div>
    </main>
  </div>

  <script src="config.js"></script>
  <script src="api.js"></script>
  <script src="logic.js"></script>
  <script src="pages.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer onload="initGIS()"></script>
  <script src="https://apis.google.com/js/api.js" onload="initGoogleAuth()" async defer></script>
</body>
</html>
