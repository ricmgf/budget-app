    :root {
      --accent: #2563eb; --bg-canvas: #f1f5f9; --bg-card: #ffffff;
      --text-primary: #0f172a; --text-secondary: #64748b;
      --border-light: #e2e8f0; --sidebar-width: 195px;
      --sidebar-collapsed: 64px;
      --positive: #10b981; --negative: #ef4444;
    }
    /* FUENTE FORZADA Y MARGEN DE 1CM */
    * { box-sizing: border-box; font-family: 'DM Sans', sans-serif !important; }
    body, html { margin: 0; padding: 0; height: 100vh; width: 100vw; background-color: var(--bg-canvas); overflow: hidden; }
    
    .app-layout { display: flex; height: 100%; width: 100%; }
    .app-sidebar { width: var(--sidebar-width); background: var(--bg-card); border-right: 1px solid var(--border-light); display: flex; flex-direction: column; padding: 24px 16px; transition: all 0.3s ease; position: relative; }
    
    .main-content { flex: 1; overflow-y: auto; padding: 0; position: relative; }
    .view-wrapper { width: calc(100% - 2cm); margin: 40px auto; }
    
    /* P√çLDORA DE FECHA CENTRADA */
    .page-header { display: flex; flex-direction: column; align-items: center; gap: 24px; margin-bottom: 32px; }
    .month-selector { display: flex; align-items: center; gap: 12px; background: white; padding: 8px 20px; border-radius: 100px; border: 1px solid var(--border-light); box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
    .month-label { font-weight: 700; min-width: 140px; text-align: center; font-size: 15px; }

    /* FILAS ELEGANTES */
    .settings-row { background: white; padding: 16px 24px; border-radius: 12px; border: 1px solid var(--border-light); display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; width: 100%; }
    .tag-card { background: #f1f5f9; padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; color: #475569; margin-right: 6px; border: 1px solid #e2e8f0; }

    #signin-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #ffffff !important; z-index: 50000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
  </style>
</head>
