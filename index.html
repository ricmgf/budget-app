<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Master</title>
  <link rel="icon" type="image/png" href="favicon.png?v=17">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
  <style>
    :root {
      --accent: #2563eb; --bg-canvas: #f8fafc; --bg-card: #ffffff;
      --text-primary: #0f172a; --text-secondary: #64748b;
      --border-light: #e2e8f0; 
      --sidebar-width: 195px;
      --sidebar-collapsed: 64px;
      --elegant-margin: 40px;
      --positive: #10b981; --negative: #ef4444;
    }
    * { box-sizing: border-box; }
    body, html { margin: 0; padding: 0; height: 100vh; width: 100vw; font-family: 'DM Sans', sans-serif; background-color: var(--bg-canvas); overflow: hidden; }
    .app-layout { display: flex; height: 100%; width: 100%; overflow: hidden; }
    .app-sidebar { width: var(--sidebar-width); background-color: #1e293b; color: white; display: flex; flex-direction: column; flex-shrink: 0; position: relative; transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    .app-sidebar.collapsed { width: var(--sidebar-collapsed); }
    .app-sidebar.collapsed .nav-label, .app-sidebar.collapsed .logo-text { display: none; }
    .sidebar-toggle { position: absolute; top: 12px; right: 12px; width: 24px; height: 24px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; border-radius: 4px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 14px; z-index: 120; }
    .sidebar-header { padding: 60px 24px 16px; display: flex; align-items: center; gap: 12px; }
    .logo-icon { width: 32px; height: 32px; background: var(--accent); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: 700; color: white; }
    .logo-text { font-size: 20px; font-weight: 700; color: white; }
    .sidebar-nav { flex: 1; padding: 16px 8px; display: flex; flex-direction: column; gap: 4px; }
    .nav-item { display: flex; align-items: center; gap: 12px; padding: 12px 16px; color: #94a3b8; text-decoration: none; border-radius: 8px; cursor: pointer; transition: 0.2s; }
    .nav-item:hover, .nav-item.active { background-color: rgba(255,255,255,0.08); color: white; }
    .nav-icon { font-size: 18px; width: 24px; text-align: center; }
    .main-content { flex: 1; display: flex; flex-direction: column; overflow-y: auto; position: relative; }
    .view-wrapper { padding: 24px var(--elegant-margin); width: 100%; max-width: 100%; margin: 0; box-sizing: border-box; }
    .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
    .month-selector { display: flex; align-items: center; gap: 16px; background: white; padding: 8px 16px; border-radius: 12px; border: 1px solid var(--border-light); }
    .month-label { font-weight: 700; min-width: 120px; text-align: center; color: var(--text-primary); }
    .page { display: none; }
    .page.active { display: block; }
    #signin-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #ffffff !important; z-index: 50000; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 1 !important; }
    
    /* MULTISELECT DROPDOWN CUSTOM */
    .custom-multiselect { position: relative; width: 100%; }
    .ms-display { background: white; border: 1px solid var(--border-light); padding: 8px 12px; border-radius: 6px; font-size: 13px; min-height: 38px; display: flex; align-items: center; justify-content: space-between; cursor: pointer; }
    .ms-display::after { content: 'â–¾'; color: var(--text-secondary); }
    .ms-options { position: absolute; top: 100%; left: 0; right: 0; background: white; border: 1px solid var(--border-light); border-radius: 6px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); display: none; z-index: 1000; padding: 8px; margin-top: 4px; }
    .ms-options.active { display: block; }
    .ms-option { display: flex; align-items: center; gap: 10px; padding: 8px; border-radius: 4px; cursor: pointer; font-size: 13px; transition: 0.2s; }
    .ms-option:hover { background: var(--bg-canvas); }
    .ms-option input { width: 16px; height: 16px; cursor: pointer; }
    .tag-card { background: #eff6ff; color: #1e40af; padding: 2px 8px; border-radius: 4px; font-size: 11px; font-weight: 700; margin-right: 4px; display: inline-block; border: 1px solid #dbeafe; }
  </style>
</head>

</body>
</html>
