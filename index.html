<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Budget App</title>
  <link rel="icon" type="image/png" href="favicon.png?v=6">
  <link rel="stylesheet" href="app.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    .decision-queue { max-width: 500px; margin: 0 auto; padding: 20px; }
    .chip-group { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 12px; }
    .chip { padding: 10px 18px; border: 1px solid #e2e8f0; border-radius: 99px; background: white; cursor: pointer; font-size: 14px; }
    .chip.active { background: #2563eb; color: white; border-color: #2563eb; }
    .page-header { position: relative; display: flex; justify-content: space-between; align-items: center; padding-bottom: 24px; }
    .month-selector { position: absolute; left: 50%; transform: translateX(-50%); display: flex; gap: 16px; align-items: center; }
  </style>
</head>
<body>
  <div id="signin-overlay" style="position:fixed;inset:0;background:white;display:flex;align-items:center;justify-content:center;z-index:9999;flex-direction:column;">
    <img src="favicon.png" style="width:80px; margin-bottom:24px;">
    <button id="signin-btn" style="display:none; padding:16px 32px; background:#2563eb; color:white; border-radius:12px; border:none; font-weight:700;" onclick="handleAuthClick()">Entrar con Google</button>
  </div>
  <div class="app-layout">
    <aside class="sidebar">
      <div class="sidebar-header"><img src="favicon.png" style="width:32px;"> <span>Budget</span></div>
      <nav class="sidebar-nav">
        <button class="nav-item active" data-page="dashboard" onclick="navigateTo('dashboard')">ğŸ“Š Dashboard</button>
        <button class="nav-item" data-page="import" onclick="navigateTo('import')">ğŸ“¥ Importar</button>
        <button class="nav-item" data-page="review" onclick="navigateTo('review')">âœï¸ Revisar</button>
      </nav>
    </aside>
    <main class="main-content">
      <header class="page-header">
        <h2 id="page-title">Dashboard</h2>
        <div class="month-selector"><button onclick="prevMonth()">â—„</button><span id="month-display" style="font-weight:700;"></span><button onclick="nextMonth()">â–º</button></div>
      </header>
      <div id="page-dashboard" class="page active"><div id="dashboard-content"></div></div>
      <div id="page-import" class="page"><div id="import-content"></div></div>
      <div id="page-review" class="page"><div id="review-content"></div></div>
    </main>
  </div>
  <script src="config.js"></script><script src="api.js"></script><script src="logic.js"></script><script src="pages.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer onload="initGIS()"></script>
  <script src="https://apis.google.com/js/api.js" onload="initGoogleAuth()" async defer></script>
</body>
</html>
