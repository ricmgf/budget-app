<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Master</title>
  <link rel="icon" type="image/png" href="favicon.png?v=17">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
  <style>
    :root {
      --accent: #2563eb; --bg-canvas: #f8fafc; --bg-card: #ffffff;
      --text-primary: #0f172a; --text-secondary: #64748b;
      --border-light: #e2e8f0; --sidebar-width: 260px;
      --elegant-margin: 90px; --positive: #10b981; --negative: #ef4444;
    }
    * { box-sizing: border-box; }
    body, html { margin: 0; padding: 0; height: 100vh; width: 100vw; font-family: 'DM Sans', sans-serif; background-color: var(--bg-canvas); overflow: hidden; }
    .app-layout { display: flex; height: 100%; width: 100%; }
    
    /* Overlay de Autenticación */
    #signin-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #ffffff !important; z-index: 50000; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 1 !important; }

    /* Estilos base de la estructura original */
    .app-sidebar { width: var(--sidebar-width); background: var(--bg-card); border-right: 1px solid var(--border-light); display: flex; flex-direction: column; padding: 24px 16px; transition: all 0.3s ease; }
    .main-content { flex: 1; overflow-y: auto; padding: var(--elegant-margin); position: relative; }
    .view-wrapper { max-width: 1200px; margin: 0 auto; width: 100%; }
    .page { display: none; }
    .page.active { display: block; }
    
    .nav-item { display: flex; align-items: center; padding: 12px 16px; border-radius: 8px; color: var(--text-secondary); text-decoration: none; margin-bottom: 4px; font-weight: 500; transition: all 0.2s; cursor: pointer; border: none; background: none; width: 100%; font-family: inherit; font-size: 14px; }
    .nav-item:hover { background: #f1f5f9; color: var(--text-primary); }
    .nav-item.active { background: #eff6ff; color: var(--accent); }
    
    .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 32px; }
    .month-selector { display: flex; align-items: center; gap: 16px; background: white; padding: 8px 16px; border-radius: 12px; border: 1px solid var(--border-light); box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
    .month-label { font-weight: 700; min-width: 140px; text-align: center; font-size: 15px; }
  </style>
</head>
<body>

  <div id="signin-overlay">
    <div style="text-align: center;">
      <img src="favicon.png" alt="Logo" style="width: 64px; margin-bottom: 24px;">
      <h2 style="margin-bottom: 8px; font-weight: 700;">Budget Master</h2>
      <p style="color: var(--text-secondary); margin-bottom: 32px;">Inicia sesión para gestionar tus finanzas</p>
      <button id="signin-btn" onclick="handleAuthClick()" style="display: none; background: #000; color: #fff; border: none; padding: 12px 24px; border-radius: 8px; font-weight: 500; cursor: pointer; font-size: 15px;">
        Continuar con Google
      </button>
      <div id="auth-loading" style="color: var(--text-secondary); font-size: 14px;">Iniciando sistema...</div>
    </div>
  </div>

  <div class="app-layout">
    <aside class="app-sidebar">
      <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 32px; padding: 0 12px;">
        <img src="favicon.png" style="width: 28px;">
        <span style="font-weight: 700; font-size: 18px; letter-spacing: -0.5px;">Budget Master</span>
      </div>
      
      <nav style="flex: 1;">
        <button class="nav-item active" onclick="navigateTo('dashboard')"><span>Resumen</span></button>
        <button class="nav-item" onclick="navigateTo('import')"><span>Importar</span></button>
        <button class="nav-item" onclick="navigateTo('review')"><span>Revisión</span></button>
        <button class="nav-item" onclick="navigateTo('reporting')"><span>Informes</span></button>
        <button class="nav-item" onclick="navigateTo('balances')"><span>Balances</span></button>
        <div style="margin: 24px 12px 12px; font-size: 11px; font-weight: 700; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em;">Configuración</div>
        <button class="nav-item" onclick="navigateTo('rules')"><span>Reglas</span></button>
        <button class="nav-item" onclick="navigateTo('settings')"><span>Ajustes</span></button>
      </nav>
    </aside>

    <main class="main-content">
      <div class="view-wrapper">
        <header class="page-header">
          <h2 id="page-title" style="margin:0;">Dashboard</h2>
          <div class="month-selector">
            <button onclick="prevMonth()" style="border:none; background:none; cursor:pointer;">◄</button>
            <span id="month-display" class="month-label"></span>
            <button onclick="nextMonth()" style="border:none; background:none; cursor:pointer;">►</button>
          </div>
          <div style="width:40px;"></div>
        </header>
        
        <div id="page-dashboard" class="page active"><div id="dashboard-content"></div></div>
        <div id="page-import" class="page"><div id="import-content"></div></div>
        <div id="page-review" class="page"><div id="review-content"></div></div>
        <div id="page-rules" class="page"><div id="rules-content"></div></div>
        <div id="page-reporting" class="page"><div id="reporting-content"></div></div>
        <div id="page-balances" class="page"><div id="balances-content"></div></div>
        <div id="page-settings" class="page"><div id="settings-content"></div></div>
      </div>
    </main>
  </div>

  <script src="https://apis.google.com/js/api.js" onload="initGoogleAuth()"></script>
  <script src="https://accounts.google.com/gsi/client" onload="initGIS()"></script>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="config.js" type="text/javascript"></script>
  <script src="api.js" type="text/javascript"></script>
  <script src="logic.js" type="text/javascript"></script>
  <script src="pages.js" type="text/javascript"></script>

  <script>
    // Helper para gestionar el estado del botón de login
    function checkGapiReady() {
      if (typeof gapi !== 'undefined' && typeof google !== 'undefined') {
        const loading = document.getElementById('auth-loading');
        if (loading) loading.style.display = 'none';
      } else {
        setTimeout(checkGapiReady, 200);
      }
    }
    checkGapiReady();
  </script>
</body>
</html>
