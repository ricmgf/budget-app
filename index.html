<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Master</title>
  <link rel="icon" type="image/png" href="favicon.png?v=17">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
  <style>
    :root {
      --accent: #2563eb; --bg-canvas: #f1f5f9; --bg-card: #ffffff;
      --text-primary: #0f172a; --text-secondary: #64748b;
      --border-light: #e2e8f0; --sidebar-width: 195px;
      --sidebar-collapsed: 64px;
      --positive: #10b981; --negative: #ef4444;
    }
    /* FUENTE FORZADA Y MARGEN DE 1CM */
    * { box-sizing: border-box; font-family: 'DM Sans', sans-serif !important; }
    body, html { margin: 0; padding: 0; height: 100vh; width: 100vw; background-color: var(--bg-canvas); overflow: hidden; }
    
    .app-layout { display: flex; height: 100%; width: 100%; }
    .app-sidebar { width: var(--sidebar-width); background: var(--bg-card); border-right: 1px solid var(--border-light); display: flex; flex-direction: column; padding: 24px 16px; transition: all 0.3s ease; position: relative; }
    
    .main-content { flex: 1; overflow-y: auto; padding: 0; position: relative; }
    /* MARGEN GRIS DE 1CM POR LADO */
    .view-wrapper { width: calc(100% - 2cm); margin: 40px auto; }
    
    .page { display: none; }
    .page.active { display: block; }
    
    .nav-item { display: flex; align-items: center; padding: 12px 16px; border-radius: 8px; color: var(--text-secondary); text-decoration: none; margin-bottom: 4px; font-weight: 500; transition: all 0.2s; cursor: pointer; border: none; background: none; width: 100%; font-size: 14px; text-align: left; }
    .nav-item.active { background: #eff6ff; color: var(--accent); font-weight: 700; }
    
    .page-header { display: flex; flex-direction: column; align-items: center; gap: 24px; margin-bottom: 32px; }
    .month-selector { display: flex; align-items: center; gap: 12px; background: white; padding: 8px 20px; border-radius: 100px; border: 1px solid var(--border-light); box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
    .month-label { font-weight: 700; min-width: 140px; text-align: center; font-size: 15px; }

    .settings-row { background: white; padding: 16px 24px; border-radius: 12px; border: 1px solid var(--border-light); display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; width: 100%; }
    .tag-card { background: #f1f5f9; padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; color: #475569; margin-right: 6px; border: 1px solid #e2e8f0; }

    #signin-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: var(--bg-canvas) !important; z-index: 50000; display: flex; align-items: center; justify-content: center; }
    .login-card { background: #ffffff; padding: 40px; border-radius: 20px; border: 1px solid var(--border-light); box-shadow: 0 10px 25px -5px rgba(0,0,0,0.08); text-align: center; max-width: 360px; width: 90%; }
  </style>
</head>
<body>
  <div id="signin-overlay">
    <div class="login-card">
      <img src="favicon.png" alt="Logo" style="width: 50px; margin-bottom: 20px;">
      <h2 style="margin: 0 0 8px 0; font-weight: 700;">Budget Master</h2>
      <button id="signin-btn" onclick="handleAuthClick()" style="display: none; background: #000; color: #fff; border: none; padding: 14px; border-radius: 12px; font-weight: 600; cursor: pointer; width: 100%;">Continuar con Google</button>
      <div id="auth-loading">Conectando servicios...</div>
    </div>
  </div>

  <div class="app-layout">
    <aside class="app-sidebar">
      <div style="font-weight: 700; margin-bottom: 32px; padding-left: 12px;">Budget Master</div>
      <nav style="flex: 1;">
        <button class="nav-item active" id="nav-dashboard" onclick="navigateTo('dashboard')">Resumen</button>
        <button class="nav-item" id="nav-settings" onclick="navigateTo('settings')">Ajustes</button>
      </nav>
    </aside>

    <main class="main-content">
      <div class="view-wrapper">
        <header class="page-header">
          <div class="month-selector">
            <button onclick="prevMonth()" style="border:none; background:none; cursor:pointer;">◄</button>
            <span id="month-display" class="month-label"></span>
            <button onclick="nextMonth()" style="border:none; background:none; cursor:pointer;">►</button>
          </div>
          <h2 id="page-title" style="margin:0; width: 100%; text-align: left; font-weight: 800; font-size: 32px;">Dashboard</h2>
        </header>
        
        <div id="page-dashboard" class="page active"><div id="dashboard-content"></div></div>
        <div id="page-settings" class="page"><div id="settings-content"></div></div>
      </div>
    </main>
  </div>

  <script src="config.js"></script>
  <script src="api.js"></script>
  <script src="logic.js"></script>
  <script src="pages.js"></script>
  <script async defer src="https://apis.google.com/js/api.js"></script>
  <script async defer src="https://accounts.google.com/gsi/client"></script>
  
  <script>
    /** LÍNEA ROJA: ARRANQUE ORIGINAL INTACTO **/
    function bootstrapApp() {
      const isGapiLoaded = typeof gapi !== 'undefined';
      const isGsiLoaded = typeof google !== 'undefined' && google.accounts;
      const areLocalsLoaded = typeof initGoogleAuth === 'function';
      if (isGapiLoaded && isGsiLoaded && areLocalsLoaded) {
        if (!window.gapiInited) initGoogleAuth();
        if (!window.gisInited) initGIS();
        const checkReady = setInterval(() => {
          if (window.gapiInited && window.gisInited) {
            document.getElementById('auth-loading').style.display = 'none';
            document.getElementById('signin-btn').style.display = 'block';
            clearInterval(checkReady);
          }
        }, 200);
      } else { setTimeout(bootstrapApp, 200); }
    }
    bootstrapApp();
  </script>
</body>
</html>
